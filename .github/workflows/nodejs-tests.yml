name: NodeJS Tests

on: 
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master
      - feature/*
      - fix/*

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install, Build, and Tests
      run: |
        npm ci
        npm run build
      env:
        CI: true
